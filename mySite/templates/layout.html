<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block titile %}
            Futuristic Blog
        {% endblock titile %}
    </title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav>
        <div class="logo">Blog<span>Hub</span></div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="about/">About</a>
            <a href="{% url "posts:list" %}">Posts</a>
            <a href="{% url "posts:new-post" %}">New Post</a>
            <a href="/contact/">Contact</a>
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
    <footer id="contact">
        <p>&copy; 2024 Futuristic Blog | Designed with inspiration from Teenage Engineering</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
